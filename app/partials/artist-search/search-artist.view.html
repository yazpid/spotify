<div flex layout="column" layout-align="stretch">

    <div flex layout="row"  flex="30" layout-align="center start">
        <div flex layout="row" layout-align="center start">
            <md-input-container>

                <form>
                    <label>
                        Wpisz artystÄ™
                    </label>
                    <input flex type="text" ng-model="artistName">
                    <button type="submit" class="md-button md-raised md-primary"
                            ng-click="$ctrl.searchArtist(artistName)"> Szukaj
                    </button>
                </form>

            </md-input-container>

            <md-input-container>



                <button type="button" ng-click="$ctrl.testRx(artistName)" id="btn"> Test RxJs</button>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center" flex="70" ng-if="$ctrl.searchResult.length">
            <div layout="row" layout-align="center center" flex>

                    <div layout="column" flex>
                        <md-card ng-repeat="artist in $ctrl.searchResult  track by $index" ng-click="null">
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">{{artist.name}}</span>
                                </md-card-title-text>
                                <md-card-title-media>
                                    <div class="md-media-lg card-media"><img ng-src="{{artist.images[0].url}}?{{$index}}"
                                                                             class="md-avatar"></div>
                                </md-card-title-media>
                            </md-card-title>
                            <md-card-title-text>
                                <p>
                                    <strong>
                                        Top 5 Tracks
                                    </strong>
                                </p>
                            </md-card-title-text>
                            <md-card-actions flex layout="column" layout-gt-sm="row" layout-align="start center">
                                <md-button ng-repeat="track in artist.tracks track by $index">
                                    <div layout="column">
                                        <div layout="row">
                                            <div>
                                                {{track.name}}
                                            </div>
                                        </div>
                                        <div layout="row">
                                            <button music-player="play" add-song="track">{{ track.name }}</button>
                                            <button music-player add-song="song">+</button>
                                        </div>
                                    </div>

                                </md-button>

                            </md-card-actions>
                        </md-card>
                    </div>

            </div>

        </div>
    </div>
</div>
